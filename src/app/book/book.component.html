<h1>Books</h1>
    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
    </div><br>

    <div class="form-group">
      <label for="subtitle">Subtitle: </label>
      <input type="text" class="form-control" id="subtitle" [(ngModel)]="book.subtitle" name="subtitle" required>
    </div><br>

    <div class="form-group">
      <span>Select Author</span><br>     
      <select class="custom-select" [(ngModel)]="author">
        <option *ngFor="let a of authors" [ngValue]="a">{{a.name}}</option>
      </select>     
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add Book</button>

 <div *ngIf="books !=null"> 
    <br>
  <ul>
    <li *ngFor="let book of books">
        <a routerLink="/book/{{book.idBook}}">{{book.title}}</a>
        <ul>
          <li>
            <a routerLink="/book/{{book.idBook}}">{{book.title}} </a> 
          </li>
          <li>
            <a routerLink="/book/{{book.idBook}}">{{book.author.name}} </a> 
          </li>
        </ul>        
    </li>
  </ul>
 </div>
 <div *ngIf="books == null">
   <br><br>
  <h3>No books to display</h3>
</div>

<h1>Authors</h1>
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="author.name" name="name" required>
    </div><br>

    <div class="form-group">
      <label for="description">Description: </label>
      <input type="text" class="form-control" id="description" [(ngModel)]="author.description" name="description" required>
    </div><br>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add Author</button>

 <div *ngIf="authors !=null" class="opacity"> 
   <br>
  <ul>
    <li *ngFor="let author of authors">
        <a routerLink="/author/{{author.idAuthor}}">{{author.idAuthor}}</a>
        <ul>
          <li>
            <a routerLink="/author/{{author.idAuthor}}">{{author.name}} </a> 
          </li>
          <li>
            <a routerLink="/author/{{author.idAuthor}}"><strong>{{author.description}}</strong></a>
          </li>          
        </ul>        
    </li>
  </ul>
 </div>
 <div *ngIf="authors == null">
   <br><br>
  <h3>No authors to display</h3>
</div>
